<h2>Statistika</h2>
<div class="stats-container">
    <div class="stat-item">
        <span class="stat-label">Kokku treeninguid:</span>
        <span class="stat-value">{{ total_workouts }}</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Kokku kestus:</span>
        <span class="stat-value">{{ total_duration }} minutit</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Keskmine intensiivsus:</span>
        <span class="stat-value">{{ average_intensity }}</span>
    </div>
</div>
