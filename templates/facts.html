    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #fact-container {
            padding: 20px;
            border: 2px solid #000;
            display: inline-block;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

<div id="fact-container">
        <p id="fact-text">Loading...</p>
        <p id="fact-category"></p>
    </div>
    <br>
    <button onclick="getRandomFact()">Refresh Fact</button>
<script>
    document.addEventListener("DOMContentLoaded", getRandomFact);

function getRandomFact() {
    fetch("/random_fact")
        .then(response => response.json())
        .then(data => {
            document.getElementById("fact-text").textContent = data.fact;
            document.getElementById("fact-category").textContent = `Category: ${data.category}`;
        })
        .catch(error => console.error("Error fetching fact:", error));
}

</script>
