{% macro navbar(active_page) %}
<nav class="main-navbar">
  <div class="container">
    <div class="navbar-container">
      <a href="{{ url_for('todo.todo') }}" class="navbar-brand">
        <span class="brand-text">MMM?</span>
      </a>

      <button class="navbar-toggler" id="navbar-toggle" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item {% if active_page == 'todo' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('todo.todo') }}">
              <i class="nav-icon fa-solid fa-check-square"></i>
              <span>Todo</span>
            </a>
          </li>
          <li class="nav-item {% if active_page == 'calendar' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('calendar.calendar') }}">
              <i class="nav-icon fa-solid fa-calendar"></i>
              <span>Kalender</span>
            </a>
          </li>
          <li class="nav-item {% if active_page == 'challenges' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('challenge.challenges') }}">
              <i class="nav-icon fa-solid fa-trophy"></i>
              <span>Väljakutsed</span>
            </a>
          </li>
          <li class="nav-item {% if active_page == 'food' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('food.food') }}">
              <i class="nav-icon fa-solid fa-utensils"></i>
              <span>Söök</span>
            </a>
          </li>
          <li class="nav-item {% if active_page == 'games' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('games.games') }}">
              <i class="nav-icon fa-solid fa-gamepad"></i>
              <span>Games</span>
            </a>
          </li>
        </ul>

        <div class="navbar-actions">
          <button id="dark-mode-toggle" class="btn btn-icon" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
          </button>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logi välja</a>
        </div>
      </div>
    </div>
  </div>
</nav>
{% endmacro %}
