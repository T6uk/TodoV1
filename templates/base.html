<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo & Calendar App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='facts.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MMM?</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('todo.todo') }}">Todo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('calendar.calendar') }}">Kalender</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('challenge.challenges') }}">Väljakutsed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('food.food') }}">Söök</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('games.games') }}">Games</a>
        </li>
      </ul>
        <button id="dark-mode-toggle" class="btn btn-outline-light ms-2">
            <i class="fas fa-moon"></i>
        </button>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logi välja</a>
    </div>
  </div>
</nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <div id="fact-container">
        <div class="facts">
            <div class="fact-text"><p id="fact-text">Loading...</p></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='facts.js') }}"></script>
    <script src="{{ url_for('static', filename='dark-mode.js') }}"></script>
</body>
</html>
