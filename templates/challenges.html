<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='facts.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MMM?</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('todo.todo') }}">Todo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('calendar.calendar') }}">Kalender</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('challenge.challenges') }}">Väljakutsed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('food.food') }}">Söök</a>
        </li>
      </ul>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logi välja</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <!-- Tabs for Active, Completed, and Deleted Todos -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#active-challenges" type="button" role="tab" aria-controls="active-challenges" aria-selected="true">Aktiivsed Väljakutsed</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed-challenges" type="button" role="tab" aria-controls="completed-challenges" aria-selected="false">Tehtud Väljakutsed</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="deleted-tab" data-bs-toggle="tab" data-bs-target="#deleted-challenges" type="button" role="tab" aria-controls="deleted-challenges" aria-selected="false">Prügikast</button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="active-challenges" role="tabpanel" aria-labelledby="active-tab">
      <button class="btn btn-primary mt-3" onclick="openAddChallengeModal()">Add New Challenge</button>
      <div class="row mt-3" id="challengeGrid">
        <!-- Dynamic challenge cards will appear here -->
      </div>
    </div>
    <div class="tab-pane fade" id="completed-challenges" role="tabpanel" aria-labelledby="completed-tab">
      <div class="row mt-3" id="completed-challenges-list"></div>
    </div>
    <div class="tab-pane fade" id="deleted-challenges" role="tabpanel" aria-labelledby="deleted-tab">
      <div class="row mt-3" id="deletedChallengeGrid">
        <!-- Dynamic challenge cards will appear here -->
      </div>
    </div>
  </div>
</div>

<!-- Modal for viewing challenge details and editing -->
<div class="modal fade" id="challengeModal" tabindex="-1" aria-labelledby="challengeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="challengeTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="challengeDescription"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="openEditChallengeModal()">Edit Challenge</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for adding a new challenge -->
<div class="modal fade" id="addChallengeModal" tabindex="-1" aria-labelledby="addChallengeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addChallengeModalLabel">Add New Challenge</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="challengeForm">
          <div class="mb-3">
            <label for="challengeName" class="form-label">Challenge Name:</label>
            <input type="text" class="form-control" id="challengeName" name="challengeName" required>
          </div>
          <div class="mb-3">
            <label for="challengeDescriptionInput" class="form-label">Description:</label>
            <textarea class="form-control" id="challengeDescriptionInput" name="challengeDescription" required></textarea>
          </div>
          <div class="mb-3">
            <label for="startTime" class="form-label">Start Time:</label>
            <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
          </div>
          <div class="mb-3">
            <label for="endTime" class="form-label">End Time:</label>
            <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
          </div>
          <div class="mb-3">
            <label for="participants" class="form-label">Participants:</label>
            <input type="text" class="form-control" id="participants" name="participants">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addChallenge()">Add Challenge</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for editing a challenge -->
<div class="modal fade" id="editChallengeModal" tabindex="-1" aria-labelledby="editChallengeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editChallengeModalLabel">Edit Challenge</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editChallengeForm">
          <div class="mb-3">
            <label for="editChallengeName" class="form-label">Challenge Name:</label>
            <input type="text" class="form-control" id="editChallengeName" name="editChallengeName" required>
          </div>
          <div class="mb-3">
            <label for="editChallengeDescription" class="form-label">Description:</label>
            <textarea class="form-control" id="editChallengeDescription" name="editChallengeDescription" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editStartTime" class="form-label">Start Time:</label>
            <input type="datetime-local" class="form-control" id="editStartTime" name="editStartTime" required>
          </div>
          <div class="mb-3">
            <label for="editEndTime" class="form-label">End Time:</label>
            <input type="datetime-local" class="form-control" id="editEndTime" name="editEndTime" required>
          </div>
          <div class="mb-3">
            <label for="editParticipants" class="form-label">Participants:</label>
            <input type="text" class="form-control" id="editParticipants" name="editParticipants">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="saveChallengeEdit()">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="fact-container">
    <div class="facts">
        <div class="fact-text"><p id="fact-text">Loading...</p></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/challenges.js"></script>
<script src="/static/facts.js"></script>
</body>
</html>
