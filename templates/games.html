{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Games</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Available Games</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Checkers</span>
                            <a href="{{ url_for('games.checkers') }}" class="btn btn-primary">Play</a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Dice Cocktail Challenge</span>
                            <a href="{{ url_for('games.dice_cocktail') }}" class="btn btn-primary">Play</a>
                        </li>
                        <!-- Add more games here in the future -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
